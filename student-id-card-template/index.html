    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #printable-area, #printable-area * {
          visibility: visible;
        }
        #printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        /* Ensure the card front is visible and not flipped */
        .card-flipper {
          transform: none !important;
        }
        /* Remove shadows for cleaner printing */
        .card-front {
            box-shadow: none !important;
        }
        /* Hide the back of the card when printing */
        .card-back {
            display: none !important;
        }
      }
    </style>
